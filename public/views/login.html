<div class="backgroundColor">
  <div class="row-fluid">
    <div class="media">
    </div>
    <div class="media-left">
      <p class="welcomeUser">Welcome, {{user.first_name}}!</p>
      <img class="profilePicture" src="{{user.image_url}}">
    </div>

    <div class="media-body">
      <div ng-repeat = "post in posts">
        <div class="media">
          <div class="media-left">
            <a href="#">
              <img class="media-object postThumbnail" src="{{post.picture_url}}" alt="...">
            </a>
          </div>
          <div class="media-body">
            <h3 class="media-heading">{{post.title}}</h4>
            {{post.description}}
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
